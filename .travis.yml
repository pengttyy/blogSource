language: node_js

before_install:
- openssl aes-256-cbc -K $encrypted_132d0250ecc6_key -iv $encrypted_132d0250ecc6_iv -in .travis/id_rsa.enc -out ~/.ssh/id_rsa -d
- chmod 600 ~/.ssh/id_rsa
- eval $(ssh-agent)
- ssh-add ~/.ssh/id_rsa
- cp .travis/ssh_config ~/.ssh/config
- git config user.name "${USERNAME}"
- git config user.email "${EMAIL}"

before_script:
- git clone "https://${GH_TOKEN}@github.com/pengttyy/pengttyy.github.io.git" public
script:
- hexo g
after_script:
- cd ./public
- git add .
- git commit -m "Travis CI generate push"
- git push origin master:master
branches:
  only:
  - blogSource
env:
  global:
  - secure: 
  - secure: 
  - secure: 


