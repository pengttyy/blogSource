# ---------------------------------------------------------------
# Site Information Settings
# ---------------------------------------------------------------

# Head info
head:
    favicon: "/img/favicon.ico"
    high_res_favicon: "/img/favicon.ico"
    apple_touch_icon: "/img/favicon.ico"
    keywords: "blog"

# Jump Links Settings
url:
    rss: "/auto.xml"
    daily_pic: "/auto.xml"
    logo: "/auto.xml"


# ---------------------------------------------------------------
# Style Settings
# ---------------------------------------------------------------

# Schemes
#scheme: Paradox
scheme: Isolation

# UI & UX: slogan, color, effect
uiux:
    slogan: "闭门造车,不如集思广益"
    theme_color: "#0097A7"
    theme_sub_color: "#00838F"
    hyperlink_color: "#00838F"
    button_color: "#757575"
    android_chrome_color: "#0097A7"
    nprogress_color: "#FF4081"
    nprogress_buffer: "800"
    
# JS Effect Switches
js_effect:
    fade: true
    smoothscroll: true

# Reading experience
# markdown available value:
#     Material | Github | Plain
reading:
    markdown: Github
    entry_excerpt: 80
    code_highlight: solarized-dark

# Thumbnail Settings
thumbnail:
    purecolor: 
    random_amount: 5

# Background Settings
# bing available parameter:
#     new | color= | type=
#         color available value: black, blue, brown, green, multi, orange, pink, purple, red, white, yellow
#         type available value: A (animal), C (culture), N (nature), S (space), T (travel)
background:
    #purecolor: "#F5F5F5"
    bgimg: "/img/bg.png"
    bing: 
        enable: false
        parameter: 

# Images Settings
img:
    logo: "/img/logo.png"
    avatar: "/img/avatar.png"
    daily_pic: "/img/daily_pic.png"
    sidebar_header: "/img/sidebar_header.png"
    footerico: "/img/footer/footer_ico-"
    random_thumbnail: "/img/random/"

# Custom Fonts
fonts: Roboto, "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", Arial, sans-serif

# ---------------------------------------------------------------
# Menu Settings
# ---------------------------------------------------------------

# SNS Menu
sns:
    email: "pengttyy@gmail.com"
    googleplus: "https://www.google.com"
    github: "https://github.com/pengttyy"
    
# Sidebar User Dropdown
dropdown: 
    Email Me: 
        link: "mailto:pengttyy@gmail.com"
        icon: email
    github:
        link: "https://github.com/pengttyy"


# Pages Menu
pages:
    #about: "/about"
    


# ---------------------------------------------------------------
# Integrated Services
# ---------------------------------------------------------------
    
# Comment Systems
# Available value:
#     duoshuo | disqus
comment:
    use: duoshuo
    shortname: object
    duoshuo_thread_key: path
    duoshuo_embed_js_url: "https://static.duoshuo.com/embed.js"

# Search Systems
# Available value:
#     swiftype | google | local
search:
    use: local
    swiftype_key: 
        
# Leancloud Views
leancloud:
    enable: false
    app_id: #你的app_id
    app_key: #你的app_key
    av_core_mini: "https://cdn1.lncld.net/static/js/av-core-mini-0.6.1.js"
    
# Busuanzi 不蒜子 Views
busuanzi:
    enable: true
    all_site_uv: true
    post_pv: true
    busuanzi_pure_mini_js: "https://dn-lbstatics.qbox.me/busuanzi/2.3/busuanzi.pure.mini.js"